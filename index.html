<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
   
     <div class="main"> 
        <h1>Накорми <span>Д</span>е<span>М</span>би!</h1>
        <a id="start">Start</a>
        <h2 id="logs"></h2>
        <div class="icons">
            <a href="" class="stik"></a>
            <a href="" class="dollars"></a>
        </div>
        <div class="parametrs">
            <div id="myHealth">100</div>
            <div id="myCash">50</div>
        </div>    
        <div class="dog">
            <img src="img/dog.png">
        </div>
        <div class="emotion">
            <img id="smileHappy" src="img/happy.png">
            <img id="smileSad" src="img/sad.png">
        </div>
        <div class="btnContainer">
            <button id="btnEat">Кормить <span class="red">+10</span> <span class="blue">-5$</span></button>
            <button id="work">Работать</button>
            <button id="walk">Гулять</button>
        </div>
        <div id="walking">
            <div id="sun"></div>
        </div>
        <div id="funnyDog">
            <img src="img/eat.jpg">
        </div>
     </div>      
  
<script src="script.js"></script>
</body>
</html>
